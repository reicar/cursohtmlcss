<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <!-- Hermano Adjacente o cercano (Adjacent Sibling)
        <h2>Soy un h2</h2>
        <p>Soy un p</p>
        <h2>Soy un h2</h2>
        <h3>Soy un h3</h3>
        <p>Soy un p</p>
        <h2>Soy un h2</h2>
        <p>Soy un p</p>
        -->

        <!-- Hermano General (General sibling)
        <h2>Soy un h2</h2>
        <p>Soy un p</p>
        <h2>Soy un h2</h2>
        <h3>Soy un h3</h3>
        <p>Soy un p</p>
        -->

        <!-- Hijo y descendiente -->
        <article>
            <p>Soy un texto</p>
        </article>
        <article>
            <p>Soy un texto</p>
        </article>
        <section>
            <div>
                <p>Soy un texto</p>
            </div>
        </section>
        <p>Soy un texto</p>
    </div>
</body>
</html>
